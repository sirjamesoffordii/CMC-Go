name: Test and Code Coverage

on:
  push:
    branches: [staging]
  pull_request:
    branches: [staging]

permissions:
  contents: read
  id-token: write

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: cmc_test
        ports:
          - "3306:3306"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        run: pnpm check

      - name: ESLint check
        run: pnpm lint

      - name: Setup database schema + seed (MySQL)
        run: |
          pnpm db:push:yes
          pnpm db:seed
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/cmc_test
          APP_ENV: ci
          NODE_ENV: test

      - name: Run tests with coverage
        run: pnpm test -- --coverage
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/cmc_test
          APP_ENV: ci
          NODE_ENV: test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build (for sourcemaps)
        run: pnpm build
        env:
          VITE_SENTRY_RELEASE: ${{ github.sha }}

      - name: Upload sourcemaps to Sentry (client)
        run: |
          if [ -z "${SENTRY_AUTH_TOKEN:-}" ]; then
            echo "SENTRY_AUTH_TOKEN not set; skipping sourcemap upload."
            exit 0
          fi
          pnpm exec sentry-cli releases new "$SENTRY_RELEASE"
          pnpm exec sentry-cli sourcemaps upload --release "$SENTRY_RELEASE" --url-prefix "~/" --validate dist/public
          pnpm exec sentry-cli releases finalize "$SENTRY_RELEASE"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}

      - name: Generate SLSA provenance (build attestation)
        if: github.event_name == 'push'
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: dist/
          summary-title: "CMC Go build provenance"
