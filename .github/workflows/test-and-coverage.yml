name: Test and Code Coverage

"on":
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop, staging ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: cmc_test
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup database schema + seed (MySQL)
        run: |
          pnpm db:push:yes
          pnpm db:seed
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/cmc_test
          APP_ENV: ci
          NODE_ENV: test

      - name: Run tests with coverage
        run: pnpm test -- --coverage
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/cmc_test
          APP_ENV: ci
          NODE_ENV: test

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build (for sourcemaps)
        run: pnpm build
        env:
          VITE_SENTRY_RELEASE: ${{ github.sha }}

      - name: Upload sourcemaps to Sentry (client)
        if: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          pnpm exec sentry-cli releases new "$SENTRY_RELEASE"
          pnpm exec sentry-cli releases set-commits --auto "$SENTRY_RELEASE" || true
          pnpm exec sentry-cli releases files "$SENTRY_RELEASE" upload-sourcemaps "dist/public" --rewrite --url-prefix "~/" --validate
          pnpm exec sentry-cli releases finalize "$SENTRY_RELEASE"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}

  e2e:
    runs-on: ubuntu-latest
    needs: test-and-coverage

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: cmc_test
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.4.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browser (Chromium)
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup database schema + seed (MySQL)
        run: |
          pnpm db:push:yes
          pnpm db:seed
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/cmc_test
          APP_ENV: ci
          NODE_ENV: test

      - name: Run Playwright E2E
        run: pnpm e2e
        env:
          DATABASE_URL: mysql://root:password@127.0.0.1:3306/cmc_test
          APP_ENV: ci
          NODE_ENV: development
          SENTRY_RELEASE: ${{ github.sha }}
          VITE_SENTRY_RELEASE: ${{ github.sha }}
