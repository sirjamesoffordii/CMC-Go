name: Close stale PRs and issues

on:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday midnight
  workflow_dispatch: # Allow manual trigger

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # PRs
          days-before-pr-stale: 14
          days-before-pr-close: 7
          stale-pr-message: "This PR has been inactive for 14 days. It will be closed in 7 days if no activity."
          close-pr-message: "Closed due to inactivity. Reopen if still needed."
          stale-pr-label: "stale"
          exempt-pr-labels: "pinned,work-in-progress,keep-open"

          # Issues
          days-before-issue-stale: 30
          days-before-issue-close: 14
          stale-issue-message: "This issue has been inactive for 30 days. It will be closed in 14 days if no activity."
          close-issue-message: "Closed due to inactivity. Reopen if still needed."
          stale-issue-label: "stale"
          exempt-issue-labels: "pinned,epic,keep-open"

          # Don't close issues/PRs with these labels
          exempt-all-milestones: true
