            const assignees = (context.payload.issue.assignees ?? []).map(a => a.login);
            if (assignees.includes('copilot-swe-agent[bot]') || assignees.includes('copilot-swe-agent')) {
              core.info('Copilot is already assigned.');
              return;
            }

            const target_repo = `${owner}/${repo}`;

            await github.request('POST /repos/{owner}/{repo}/issues/{issue_number}/assignees', {
              owner,
              repo,
              issue_number,
              assignees: ['copilot-swe-agent[bot]'],
              agent_assignment: {
                target_repo,
                base_branch: 'staging',
                custom_instructions: [
                  'Work from the `staging` branch and open a PR targeting `staging`.',
                  'Read the CMC Go Project README first: https://github.com/users/sirjamesoffordii/projects/4 Then read: AGENTS.md, .github/copilot-instructions.md, .github/agents/software-engineer.agent.md.',
                  'Operate in loop mode: keep taking the next best safe step until Done; do not wait for extra prompts.',
                  'Keep the diff small and scoped to the issue.',
                  'Run the cheapest relevant checks (e.g. `pnpm check`, `pnpm test`) and report evidence in the PR.',
                  'Keep Projects v2 and the Issue/PR thread up to date with status + evidence; consult `.github/_unused/docs/agents/operational-procedures/OPERATIONAL_PROCEDURES_INDEX.md` only when needed.'
                ].join('\n')
              },
              headers: {
                'Accept': 'application/vnd.github+json',
                'X-GitHub-Api-Version': '2022-11-28'
              }
            });

            core.info('Assigned issue to copilot-swe-agent[bot].');
