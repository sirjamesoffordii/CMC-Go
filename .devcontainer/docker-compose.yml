version: '3.8'

services:
  app:
    image: mcr.microsoft.com/devcontainers/typescript-node:1-20-bookworm
    volumes:
      - ..:/workspaces/CMC-Go:cached
    command: sleep infinity
    environment:
      # App/DB connection
      MYSQL_HOST: mysql
      MYSQL_PORT: '3306'
      MYSQL_USER: cmc
      MYSQL_PASSWORD: cmc
      MYSQL_DATABASE: cmc
      DATABASE_URL: mysql://cmc:cmc@mysql:3306/cmc
      # Typical local dev defaults
      NODE_ENV: development
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cmc
      MYSQL_USER: cmc
      MYSQL_PASSWORD: cmc
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
